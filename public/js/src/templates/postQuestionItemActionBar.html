<% if (numUnread > 0) { %>
<a href="#" class="btn btn-full discuss with-unread">
	<i class="icon">&#61704;</i>
	Discuss <% if (numTotalChats > 0) { %>(<%- numTotalChats %>)<% } %>
	<span class="unread-chats">
		<%- numUnread %><span> new</span>
	</span>
</a>
<% } else { %>
<a href="#" class="btn btn-full discuss">
	<i class="icon">&#61704;</i>
	Discuss <% if (numTotalChats > 0) { %>(<%- numTotalChats %>)<% } %>
</a>
<% } %>
