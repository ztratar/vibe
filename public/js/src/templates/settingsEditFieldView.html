<form class="form-horizontal">
	<div class="alert alert-block alert-danger"></div>
	<div class="form-group">
		<label for="input<%- attributeName %>" class="col-xs-3 col-sm-2 col-md-1 control-label input-lg"><%- title %></label>
		<div class="input-col col-xs-9 col-sm-10 col-md-11">
			<input type="text" name="<%- attributeName %>" class="form-control input-lg" id="input<%- attributeName %>" placeholder="<%- placeholder %>" value="<%- currentValue %>">
		</div>
	</div>
	<% if (confirm) { %>
	<div class="form-group">
		<label for="input<%- attributeName %>" class="col-xs-3 col-sm-2 col-md-1 control-label input-lg">Confirm <%- title %></label>
		<div class="input-col col-xs-9 col-sm-10 col-md-11">
			<input type="text" name="<%- attributeName %>_confirm" class="form-control input-lg" id="input<%- attributeName %>" placeholder="Again..." value="">
		</div>
	</div>
	<% } %>
	<p><%- helperText %></p>
</form>
