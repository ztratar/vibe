<div class="voting-bar">
	<span class="num-votes"><%- model.feedback.num_votes %></span>
	<ul class="votes">
		<% _(model.feedback.num_votes).times(function() { %>
		<li>
			<i class="icon">&#61822;</i>
		</li>
		<% }) %>
	</ul>
	<a href="#" class="vote btn btn-success btn-lg">Agree</a>
	<a href="#" class="discuss btn btn-info btn-lg">
		Discuss <i class="icon">&#61815</i>
	</a>
</div>
