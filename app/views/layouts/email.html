<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="width=device-width" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Vibe - {{ subject }}</title>
		<link rel="stylesheet" href="{{ static_path }}/css/email.css" />
	</head>

	<body bgcolor="#FCFCFC">
		<table class="head-wrap">
			<tr>
				<td></td>
				<td class="header container" >
					<div class="content">
					<table>
						<tr>
							<td><img src="{{ static_path }}/img/logo/primary-80.png" /></td>
							<td align="right"></td>
						</tr>
					</table>
					</div>
				</td>
				<td></td>
			</tr>
		</table>

		<table class="body-wrap">
			<tr>
				<td></td>
				<td class="container">

					<div class="content">
						<table>
							<tr>
								<td>
									{% block content %}
									{% endblock %}
								</td>
							</tr>
						</table>
					</div>
				</td>
				<td></td>
			</tr>
		</table>

		<table class="footer-wrap">
			<tr>
				<td></td>
				<td class="container">
					<div class="content">
						<table>
							<tr>
								<td align="center">
									<p>
										<a href="{{ static_path }}/terms.html">Terms</a> |
										<a href="{{ static_path }}/privacy.html">Privacy</a> |
										<a href="[unsubscribe]">Unsubscribe</a>
									</p>
								</td>
							</tr>
						</table>
					</div>
				</td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
