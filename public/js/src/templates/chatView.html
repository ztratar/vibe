<div class="chat-header">
	<a href="#" class="close-chat">
		<i class="icon x-icon">&#61943;</i>
	</a>
</div>
<div class="chat-scroll-container">
	<div class="chat-loader-container"></div>
	<div class="chats-container"></div>
</div>
<form class="form-inline form-horizontal-top add-chat">
	<img src="<%= window.Vibe.user.getAvatar() %>">
	<div class="form-group">
		<input type="text" class="form-control input-lg" id="addchat" placeholder="Write anything...">
	</div>
	<button type="submit" class="btn btn-lg btn-success">Send</button>
</form>
