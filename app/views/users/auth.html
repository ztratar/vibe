{% extends '../layouts/default.html' %}

{% block main %}
  <h1>{{title}}</h1>
{% endblock %}
{% block content %}
  <div class="row">
    <div class="offset1 span5">
      <a href="/auth/facebook"><img src="/img/facebook.png"></a>
      <a href="/auth/github"><img src="/img/github.png"></a>
      <a href="/auth/twitter"><img src="/img/twitter.png"></a>
      <a href="/auth/google"><img src="/img/google.png"></a>
    </div>
    <div class="span6">
      {% if errors %}
        <div class="fade in alert alert-block alert-error">
          <a href="javascript:void(0)" data-dismiss="alert" class="close"></a>
          <ul>
            {% for error in errors %}
              <li>{{error.message}}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
      {% block auth %}
      {% endblock %}
    </div>
  </div>
{% endblock %}
