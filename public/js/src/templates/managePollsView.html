<div class="vibe-modal-header">
	<h3>Polls</h3>
	<p>As an admin, you can create, and send polls. When employees vote on a poll, they can see the results. All polls have 4 possible answers that measure satisfaction.</p>
</div>
<form class="form-inline add-poll">
	<div class="form-group">
		<input type="text" class="form-control input-lg" id="addPoll" placeholder="Make a new poll...">
	</div>
	<button type="submit" class="btn btn-lg btn-success">Add</button>
</form>
<div class="polls-container">
	<div class="loader-container"></div>
	<div class="selected-polls-container"></div>
	<div class="list-header suggested">
		<h4>Suggested</h4>
	</div>
	<div class="suggested-polls-container"></div>
</div>
