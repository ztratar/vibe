{% extends 'auth.html' %}

{% block auth %}
  <form action="/users" method="post" class="signup form-horizontal">
    <div class="control-group">
      <label for="name" class="control-label">Full name</label>
      <div class="controls">
        <input id="name" type="text" name="name" placeholder="Full name" value="{{user.name}}">
      </div>
    </div>
    <div class="control-group">
      <label for="email" class="control-label">Email</label>
      <div class="controls">
        <input id="email" type="text" name="email" placeholder="Email" value="{{user.email}}">
      </div>
    </div>
    <div class="control-group">
      <label for="username" class="control-label">Username</label>
      <div class="controls">
        <input id="username" type="text" name="username" placeholder="Username" value="{{user.username}}">
      </div>
    </div>
    <div class="control-group">
      <label for="password" class="control-label">Password</label>
      <div class="controls">
        <input id="password" type="password" name="password" placeholder="Password">
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Sign up</button>&nbsp;
      or&nbsp;<a href="/login" class="show-login">login</a>
    </div>
  </form>
{% endblock %}
