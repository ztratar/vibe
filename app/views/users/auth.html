{% extends '../layouts/default.html' %}

{% block content %}
	<div class="v-center">
		<div>
			{% block main %}
			{% endblock %}
			{% if errors %}
			<div class="fade in alert alert-block alert-error">
			  <a href="javascript:void(0)" data-dismiss="alert" class="close"></a>
			  <ul>
				{% for error in errors %}
				  <li>{{error.message}}</li>
				{% endfor %}
			  </ul>
			</div>
			{% endif %}
			{% block auth %}
			{% endblock %}
		</div>
    </div>
{% endblock %}
