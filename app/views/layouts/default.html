<!DOCTYPE html>
<html>
	<head>
		{% include '../includes/head.html' %}
		{% block extra_head %}
		{% endblock %}
	</head>
	<body>
		<script>
			window.Vibe = window.Vibe || {};

			{% if env == 'development' %}
			window.fayeServerRoute = 'http://localhost:3000/faye';
			window.Vibe.serverUrl = '/';
			{% else %}
			window.fayeServerRoute = 'https://live.getvibe.com/faye';
			window.Vibe.serverUrl = 'https://getvibe.com/';
			{% endif %}

			window.staticRoute = window.Vibe.serverUrl;

			window.Vibe.config = {
				cloudfrontDomain: '{{ config.AWS.cloudfrontDomain }}'
			};

			window.Vibe._data_ = {};
		</script>
		{% block content %}
		{% endblock %}

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-52531363-1', 'auto');
			ga('require', 'displayfeatures');
			ga('send', 'pageview');
		</script>
	</body>
</html>
